<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <form class="poll-form" id="poll-form">
                <label>Question
                    <input name='question'>
                </label>
                <label>Option One
                    <input name='option-1'>
                </label>
                <label>Option Two
                    <input name='option-2'>
                </label>
                <button>Start Poll</button>
            </form>
            </div>
            <div class="buttons">
                <div>
                    <div>
                        <button id="add-option-1">Vote One</button>
                        <button id="add-option-2">Vote Two</button>
                    </div>
                    <div>
                        <button id="undo-option-1">Undo One</button>
                        <button id="undo-option-2">Undo Two</button>
                    </div>
                </div>
                <button id="close-poll">Close Poll</button>
            </div>
            <div id="display-current-poll">
                <p>Current Poll</p>
                <p id="poll-question"></p>
                <div id="options-display">
                    <div id="option-1-display">
                        <p id="option-1-name"></p>
                        <p id="option-1-count"></p>
                    </div>
                    <div id="option-2-display">
                        <p id="option-2-name"></p>
                        <p id="option-2-count"></p>
                    </div>
                </div>
            </div>
            <div id="display-past-polls"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
